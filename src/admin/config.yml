backend:
  name: git-gateway
  branch: main
media_folder: "public/img/blog"
public_folder: "/img/blog"
collections:
  - name: "seminar"
    label: "Lunch Seminar"
    folder: "src/seminar"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Subtitle", name: "subtitle", widget: "string", required: false }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Start at", name: "start", widget: "datetime", required: false }
      - { label: "Finish at", name: "end", widget: "datetime", required: false }
      - { label: "Cover Image", name: "image", widget: "image" }
      - label: "Image Gallery"
        name: "gallery"
        widget: "list"
        required: false
        field: { label: "Image", name: "image", widget: "image" }
      - label: "Tags"
        name: "tags"
        widget: "list"
        default: ["seminar"]

