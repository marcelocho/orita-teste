backend:
  name: github
  repo: marcelocho/orita-teste   # troque pelo seu
  branch: main
  base_url: https://orita-teste.vercel.app/   # sua URL hospedada na Vercel
  auth_endpoint: /api/auth

media_folder: "public/uploads"
public_folder: "/uploads"

collections:
  - name: "posts"
    label: "Posts"
    folder: "content/posts"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
